<html>
<head>
    <title>Sign Up</title>
    <link href = "signup.css" rel = "stylesheet" type = "text/css">
    <script src = "test.js"></script>
</head>

<body>
    <h1 style = "text-align:center">Be a part of our legendary football club</h1>
    <h2 style = "text-align:center">Welcome to Royal Nepal FC</h2>
    <div id = "signup">
        <form>
            <table>
                <tr >
                    <td >First Name <input type = text></td>
                    <td>Last Name <input type = text></td>
                </tr> 
                
                <tr>
                    <td>
                        Gender:
                        <select>
                        <option value = "male">male</option>
                        <option value = "female">female</option>
                        </select>
                    </td>
                    <td>
                        Blood Type:
                        <input type = "radio" value = "royal" name ="blood">
                        <label >Royal</label>
                        <input type = "radio" value = "red" name = "blood">
                        <label>Red</label>
                    </td>
                </tr>

                <tr>
                    <td>Username <input type = "text"></td>
                    <td>Email Address<input type = "email"></td>
                </tr>

            </table>

            <div id = "button">
                <button type = "button">Sign Up</button>
            </div>
            
        </form>
    </div>
</body>

</html>
